<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Grid Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
    }
    .frame {
      width: 100%;
      height: 100vh;
      background: url('ravenquest-bg.png') center center no-repeat;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #map {
      width: 800px;
      height: 800px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .leaflet-div-icon {
      background: none !important;
      border: none !important;
    }
    .grid-label {
      font-size: 10px;
      color: black;
      position: absolute;
      pointer-events: none;
    }
    .grid-border {
      font-weight: bold;
      font-size: 14px;
      color: black;
      background: transparent;
    }
    .logo {
      position: absolute;
      bottom: 20px;
      right: 50%;
      transform: translateX(50%);
      background-color: gold;
      color: white;
      font-weight: bold;
      padding: 6px 14px;
      font-size: 18px;
      border-radius: 10px;
      z-index: 1000;
    }
    .toggle-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      z-index: 1000;
      font-size: 14px;
    }
    .toggle-panel label {
      display: block;
    }
    .undo-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f5f5f5;
      border: 1px solid #888;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }
  </style>

  <!-- âœ… Leaflet JS must load BEFORE your custom script -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
