<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Grid Map with Shared Markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    .grid-label {
      background: none;
      color: black;
      padding: 2px 4px;
      font-size: 14px;
      font-weight: bold;
    }
    .grid-number {
      background: none;
      color: black;
      font-size: 12px;
      font-weight: bold;
    }
    .reset-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 5px 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
    }
    .logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: gold;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="reset-button" onclick="resetZoom()">Reset Zoom</div>
  <div class="logo">FAM GUILD</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js';
    import {
      getFirestore, collection, query,
      orderBy, getDocs, addDoc, deleteDoc, doc,
      serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBhJyc3a-i6um7te-W2Z-m-8J0u0CMerJY",
      authDomain: "map-data-base-620d3.firebaseapp.com",
      projectId: "map-data-base-620d3",
      storageBucket: "map-data-base-620d3.appspot.com",
      messagingSenderId: "765561070786",
      appId: "1:765561070786:web:f4e1e44c9284ea6ff8075b",
      measurementId: "G-4NTXWDK5G0"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const map = L.map('map', { crs: L.CRS.Simple, minZoom: -2 });
    const bounds = [[0,0], [1040,1040]];
    L.imageOverlay('image.png', bounds).addTo(map);
    map.fitBounds(bounds);

    const columns = 28;
    const rows = 28;
    const cellWidth = 1040 / columns;
    const cellHeight = 1040 / rows;

    for (let i = 0; i <= columns; i++) {
      let x = i * cellWidth;
      L.polyline([[0, x], [1040, x]], { color: 'rgba(0,0,0,0.3)', weight: 1 }).addTo(map);
    }
    for (let j = 0; j <= rows; j++) {
      let y = j * cellHeight;
      L.polyline([[y, 0], [y, 1040]], { color: 'rgba(0,0,0,0.3)', weight: 1 }).addTo(map);
    }

    for (let i = 1; i < columns - 1; i++) {
      let label = String.fromCharCode(64 + i);
      let top = [0 + 4, i * cellWidth + cellWidth / 2];
      let bottom = [1040 - 4, i * cellWidth + cellWidth / 2];
      [top, bottom].forEach(pos => {
        L.marker(pos, {
          icon: L.divIcon({
            className: 'grid-label',
            html: label,
            iconSize: [30, 20],
            iconAnchor: [15, 10]
          })
        }).addTo(map);
      });
    }

    for (let j = 1; j < rows - 1; j++) {
      let label = j;
      let left = [j * cellHeight + cellHeight / 2, 0 + 4];
      let right = [j * cellHeight + cellHeight / 2, 1040 - 4];
      [left, right].forEach(pos => {
        L.marker(pos, {
          icon: L.divIcon({
            className: 'grid-label',
            html: label,
            iconSize: [30, 20],
            iconAnchor: [15, 10]
          })
        }).addTo(map);
      });
    }

    for (let row = 1; row < rows - 1; row++) {
      for (let col = 1; col < columns - 1; col++) {
        const topLeftY = row * cellHeight + 2;
        const topLeftX = col * cellWidth + 2;
        const label = String.fromCharCode(64 + col) + row;
        L.marker([topLeftY, topLeftX], {
          icon: L.divIcon({
            className: 'grid-number',
            html: label,
            iconSize: [40, 24],
            iconAnchor: [0, 0]
          })
        }).addTo(map);
      }
    }

    const fishIcon = L.divIcon({
      className: 'fish-marker',
      html: '<div style="color:red;font-size:18px;font-weight:bold;">X</div>',
      iconSize: [18, 18],
      iconAnchor: [9, 9]
    });

    const questIcon = L.divIcon({
      className: 'quest-marker',
      html: '<div style="color:gold;font-size:24px;font-weight:bold;">!</div>',
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    });

    const markers = [];
    (async () => {
      const q = query(collection(db, 'markers'), orderBy('ts'));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const { lat, lng, label, iconType, iconUrl } = data;
        let icon;
        if (iconType === 'fish') {
          icon = fishIcon;
        } else if (iconType === 'quest') {
          icon = questIcon;
        } else if (iconUrl) {
          icon = L.icon({
            iconUrl,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
          });
        }
        const marker = L.marker([lat, lng], icon ? { icon } : {}).addTo(map).bindPopup(label);
        marker.on('contextmenu', async () => {
          if (confirm('Delete this marker?')) {
            await deleteDoc(doc(db, 'markers', docSnap.id));
            map.removeLayer(marker);
          }
        });
        markers.push(marker);
      });
    })();

    map.on('click', async function(e) {
      const input = prompt("Enter label, 'fish', 'quest', or image URL:");
      if (!input) return;

      let iconType = null;
      let icon = null;
      let iconUrl = null;
      let label = input;

      if (input.toLowerCase() === 'fish') {
        iconType = 'fish';
        icon = fishIcon;
        label = 'Fishing Spot';
      } else if (input.toLowerCase() === 'quest') {
        iconType = 'quest';
        icon = questIcon;
        label = prompt("Enter quest label:", "Quest!") || "Quest!";
      } else if (input.startsWith('http://') || input.startsWith('https://')) {
        iconType = 'custom';
        iconUrl = input;
        icon = L.icon({
          iconUrl,
          iconSize: [40, 40],
          iconAnchor: [20, 40],
          popupAnchor: [0, -40]
        });
        label = 'Image Marker';
      }

      try {
        const docRef = await addDoc(collection(db, 'markers'), {
          lat: e.latlng.lat,
          lng: e.latlng.lng,
          label,
          iconType,
          iconUrl,
          ts: serverTimestamp()
        });
        const marker = L.marker([e.latlng.lat, e.latlng.lng], icon ? { icon } : {}).addTo(map).bindPopup(label);
        marker.on('contextmenu', async () => {
          if (confirm('Delete this marker?')) {
            await deleteDoc(doc(db, 'markers', docRef.id));
            map.removeLayer(marker);
          }
        });
        markers.push(marker);
      } catch (err) {
        console.error('Error saving marker:', err);
        alert('Failed to save marker. Try again.');
      }
    });

    function resetZoom() {
      map.fitBounds(bounds);
    }
  </script>
</body>
</html>
