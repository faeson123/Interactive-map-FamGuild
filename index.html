<!DOCTYPE html>
<html>
<head>
  <title>Interactive Grid Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .grid-label {
      background: none;
      color: black;
      padding: 2px 4px;
      font-size: 14px;
      font-weight: bold;
    }
    .grid-number {
      background: none;
      color: black;
      font-size: 12px;
      font-weight: bold;
    }
    .reset-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 5px 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
    }
    .logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: gold;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="reset-button" onclick="resetZoom()">Reset Zoom</div>
  <div class="logo">FAM GUILD</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2
    });

    var bounds = [[0,0], [1040,1040]];
    var image = L.imageOverlay('image.png', bounds).addTo(map);
    map.fitBounds(bounds);

    const columns = 28;
    const rows = 28;
    const cellWidth = 1040 / columns;
    const cellHeight = 1040 / rows;

    for (let i = 0; i <= columns; i++) {
      let x = i * cellWidth;
      L.polyline([[0, x], [1040, x]], { color: 'rgba(0,0,0,0.3)', weight: 1 }).addTo(map);
    }
    for (let j = 0; j <= rows; j++) {
      let y = j * cellHeight;
      L.polyline([[y, 0], [y, 1040]], { color: 'rgba(0,0,0,0.3)', weight: 1 }).addTo(map);
    }

    for (let i = 1; i < columns - 1; i++) {
      let label = String.fromCharCode(64 + i);
      let top = [0 + 4, i * cellWidth + cellWidth / 2];
      let bottom = [1040 - 4, i * cellWidth + cellWidth / 2];

      [top, bottom].forEach(pos => {
        L.marker(pos, {
          icon: L.divIcon({
            className: 'grid-label',
            html: label,
            iconSize: [30, 20],
            iconAnchor: [15, 10]
          })
        }).addTo(map);
      });
    }

    for (let j = 1; j < rows - 1; j++) {
      let label = j;
      let left = [j * cellHeight + cellHeight / 2, 0 + 4];
      let right = [j * cellHeight + cellHeight / 2, 1040 - 4];

      [left, right].forEach(pos => {
        L.marker(pos, {
          icon: L.divIcon({
            className: 'grid-label',
            html: label,
            iconSize: [30, 20],
            iconAnchor: [15, 10]
          })
        }).addTo(map);
      });
    }

    for (let row = 1; row < rows - 1; row++) {
      for (let col = 1; col < columns - 1; col++) {
        const topLeftY = row * cellHeight + 2;
        const topLeftX = col * cellWidth + 2;
        const label = String.fromCharCode(64 + col) + row;

        L.marker([topLeftY, topLeftX], {
          icon: L.divIcon({
            className: 'grid-number',
            html: label,
            iconSize: [40, 24],
            iconAnchor: [0, 0]
          })
        }).addTo(map);
      }
    }

    let markers = [];

    const fishIcon = L.icon({
  iconUrl: 'clownfish.png',
  iconSize: [32, 32],
  iconAnchor: [16, 16],
  popupAnchor: [0, -16],
  className: 'fish-marker'
});

    const questIcon = L.divIcon({
      className: 'quest-marker',
      html: '<div style="color:gold;font-size:24px;font-weight:bold;">!</div>',
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    });

    map.on('click', function(e) {
      const input = prompt("Enter label for marker, 'fish' for red X, 'quest' for gold !, or image URL:", "New Marker or Image URL");
      if (!input) return;

      let marker;
      if (input.toLowerCase() === 'fish') {
        marker = L.marker(e.latlng, { icon: fishIcon }).addTo(map).bindPopup("Fishing Spot");
      } else if (input.toLowerCase() === 'quest') {
        const name = prompt("Enter quest marker name:", "Quest!");
        marker = L.marker(e.latlng, { icon: questIcon }).addTo(map).bindPopup(name || "Quest!");
      } else if (input.startsWith('http://') || input.startsWith('https://')) {
        const icon = L.icon({
          iconUrl: input,
          iconSize: [40, 40],
          iconAnchor: [20, 40],
          popupAnchor: [0, -40]
        });
        marker = L.marker(e.latlng, { icon }).addTo(map).bindPopup("Image Marker");
      } else {
        marker = L.marker(e.latlng).addTo(map).bindPopup(input);
      }
      marker.on('contextmenu', function() {
        if (confirm('Are you sure you want to delete this marker?')) {
          map.removeLayer(marker);
          markers = markers.filter(m => m !== marker);
          saveMarkers();
        }
      });
      markers.push(marker);
      saveMarkers();
    });

    function saveMarkers() {
      const data = markers.map(m => {
        const iconUrl = m.options.icon?.options?.iconUrl || null;
        const isFish = m.options.icon?.options?.className === 'fish-marker';
        const isQuest = m.options.icon?.options?.className === 'quest-marker';
        return {
          lat: m.getLatLng().lat,
          lng: m.getLatLng().lng,
          label: m.getPopup()?.getContent() || '',
          iconUrl,
          isFish,
          isQuest
        };
      });
      localStorage.setItem('mapMarkers', JSON.stringify(data));
    }

    function loadMarkers() {
      const data = JSON.parse(localStorage.getItem('mapMarkers') || '[]');
      data.forEach(d => {
        let m;
        if (d.isFish) {
          m = L.marker([d.lat, d.lng], { icon: fishIcon }).addTo(map).bindPopup(d.label);
        } else if (d.isQuest) {
          m = L.marker([d.lat, d.lng], { icon: questIcon }).addTo(map).bindPopup(d.label);
        } else if (d.iconUrl) {
          const icon = L.icon({
            iconUrl: d.iconUrl,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
          });
          m = L.marker([d.lat, d.lng], { icon }).addTo(map).bindPopup(d.label);
        } else {
          m = L.marker([d.lat, d.lng]).addTo(map).bindPopup(d.label);
        }
        m.on('contextmenu', function() {
          if (confirm('Are you sure you want to delete this marker?')) {
            map.removeLayer(m);
            markers = markers.filter(n => n !== m);
            saveMarkers();
          }
        });
        markers.push(m);
      });
    }

    function resetZoom() {
      map.fitBounds(bounds);
    }

    loadMarkers();
  </script>
</body>
</html>
