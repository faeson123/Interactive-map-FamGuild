<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Grid Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <div class="logo">FAM GUILD</div>
  <div class="toggle-panel">
    <label><input type="checkbox" id="toggleMarkers" checked /> Show All Markers</label>
    <label><input type="checkbox" class="type-toggle" data-type="fish" checked /> Fish ❌</label>
    <label><input type="checkbox" class="type-toggle" data-type="mining" checked /> Mining ⛏️</label>
    <label><input type="checkbox" class="type-toggle" data-type="herb" checked /> Herb 🌿</label>
    <label><input type="checkbox" class="type-toggle" data-type="quest" checked /> Quest ❗</label>
    <label><input type="checkbox" class="type-toggle" data-type="dynamic" checked /> Dynamic ⚔️</label>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script type="module" src="index-firebase.js"></script>
</body>
</html>
