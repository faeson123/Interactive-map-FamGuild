
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    
    function checkPassword() {
      const stored = sessionStorage.getItem('adminPassword');
      if (stored === 'Pumpitup') return true;
      const input = prompt("Enter admin password:");
      if (input === 'Pumpitup') {
        sessionStorage.setItem('adminPassword', 'Pumpitup');
        return true;
      }
      alert("Incorrect password.");
      return false;
    }


const map = L.map('map', { crs: L.CRS.Simple, minZoom: -2 });
    const bounds = [[0, 0], [1040, 1040]];
    L.imageOverlay('image.png', bounds).addTo(map);
    map.fitBounds(bounds);

    const columns = 28;
    const rows = 28;
    const cellWidth = 1040 / columns;
    const cellHeight = 1040 / rows;

    for (let i = 1; i < columns - 1; i++) {
      let label = String.fromCharCode(64 + i);
      let top = [0 + 4, i * cellWidth + cellWidth / 2];
      let bottom = [1040 - 4, i * cellWidth + cellWidth / 2];
      [top, bottom].forEach(pos => {
        L.marker(pos, {
          icon: L.divIcon({
            className: 'grid-label',
            html: label,
            iconSize: [30, 20],
            iconAnchor: [15, 10]
          })
        }).addTo(map);
      });
    }

    for (let j = 1; j < rows - 1; j++) {
      let label = j;
      let left = [j * cellHeight + cellHeight / 2, 0 + 4];
      let right = [j * cellHeight + cellHeight / 2, 1040 - 4];
      [left, right].forEach(pos => {
        L.marker(pos, {
          icon: L.divIcon({
            className: 'grid-label',
            html: label,
            iconSize: [30, 20],
            iconAnchor: [15, 10]
          })
        }).addTo(map);
      });
    }
  </script>
</body>
</html>
