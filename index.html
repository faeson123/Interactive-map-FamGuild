<!DOCTYPE html>
<html>
<head>
  <title>Interactive Grid Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <style>
    #map { height: 100vh; }
    .grid-label {
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 2px 4px;
      font-size: 14px;
      border-radius: 3px;
    }
    .grid-number {
      background: none;
      color: black;
      font-size: 6px;
    }
    .reset-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 5px 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="reset-button" onclick="resetZoom()">Reset Zoom</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2
    });

    var bounds = [[0,0], [1000,1000]];
    var image = L.imageOverlay('image.png', bounds).addTo(map);
    map.fitBounds(bounds);

    var miniMap = new L.Control.MiniMap(L.imageOverlay('image.png', bounds), {
      toggleDisplay: true,
      minimized: false,
      zoomLevelOffset: -4
    }).addTo(map);

    const columns = 26;
    const rows = 26;
    const cellWidth = 1000 / columns;
    const cellHeight = 1000 / rows;

    // Grid lines
    for (let i = 1; i < columns; i++) {
      let x = i * cellWidth;
      L.polyline([[0, x], [1000, x]], { color: 'rgba(0,0,0,0.3)', weight: 1 }).addTo(map);
    }
    for (let j = 1; j < rows; j++) {
      let y = j * cellHeight;
      L.polyline([[y, 0], [y, 1000]], { color: 'rgba(0,0,0,0.3)', weight: 1 }).addTo(map);
    }

    // Add top (1–26) labels
    for (let i = 0; i < columns; i++) {
      let label = (i + 1).toString();
      let center = [cellHeight / 2, i * cellWidth + cellWidth / 2];

      L.marker([center[0], center[1]], {
        icon: L.divIcon({
          className: 'grid-label',
          html: label,
          iconSize: [30, 20],
          iconAnchor: [15, 10]
        })
      }).addTo(map);
    }

    // Add side (A–Z) labels
    for (let j = 0; j < rows; j++) {
      let label = String.fromCharCode(65 + j);
      let center = [j * cellHeight + cellHeight / 2, cellWidth / 2];

      L.marker([center[0], center[1]], {
        icon: L.divIcon({
          className: 'grid-label',
          html: label,
          iconSize: [30, 20],
          iconAnchor: [15, 10]
        })
      }).addTo(map);
    }

    // Add small grid cell numbers in top-left of each cell
    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < columns; col++) {
        let topLeftY = row * cellHeight + 4;
        let topLeftX = col * cellWidth + 4;
        let label = String.fromCharCode(65 + row) + (col + 1);

        L.marker([topLeftY, topLeftX], {
          icon: L.divIcon({
            className: 'grid-number',
            html: label,
            iconSize: [16, 10],
            iconAnchor: [0, 0]
          })
        }).addTo(map);
      }
    }

    let markers = [];

    const fishIcon = L.divIcon({
      className: 'fish-marker',
      html: '<div style="color:red;font-size:24px;font-weight:bold;">×</div>',
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    });

    map.on('click', function(e) {
      const input = prompt("Enter label for marker, 'fish' for red X, or image URL:", "New Marker or Image URL");
      if (!input) return;

      if (input.toLowerCase() === 'fish') {
        const fishMarker = L.marker(e.latlng, { icon: fishIcon }).addTo(map).bindPopup("Fishing Spot");
        markers.push(fishMarker);
      } else if (input.startsWith('http://') || input.startsWith('https://')) {
        const icon = L.icon({
          iconUrl: input,
          iconSize: [40, 40],
          iconAnchor: [20, 40],
          popupAnchor: [0, -40]
        });
        const imgMarker = L.marker(e.latlng, { icon }).addTo(map).bindPopup("Image Marker");
        markers.push(imgMarker);
      } else {
        const newMarker = L.marker(e.latlng).addTo(map).bindPopup(input);
        markers.push(newMarker);
      }
      saveMarkers();
    });

    map.on('contextmenu', function(e) {
      let found = markers.find(m => m.getLatLng().equals(e.latlng));
      if (found) {
        map.removeLayer(found);
        markers = markers.filter(m => m !== found);
        saveMarkers();
      }
    });

    function saveMarkers() {
      const data = markers.map(m => {
        const iconUrl = m.options.icon?.options?.iconUrl || null;
        const isFish = m.options.icon?.options?.className === 'fish-marker';
        return {
          lat: m.getLatLng().lat,
          lng: m.getLatLng().lng,
          label: m.getPopup().getContent(),
          iconUrl,
          isFish
        };
      });
      localStorage.setItem('mapMarkers', JSON.stringify(data));
    }

    function loadMarkers() {
      const data = JSON.parse(localStorage.getItem('mapMarkers') || '[]');
      data.forEach(d => {
        let m;
        if (d.isFish) {
          m = L.marker([d.lat, d.lng], { icon: fishIcon }).addTo(map).bindPopup(d.label);
        } else if (d.iconUrl) {
          const icon = L.icon({
            iconUrl: d.iconUrl,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
          });
          m = L.marker([d.lat, d.lng], { icon }).addTo(map).bindPopup(d.label);
        } else {
          m = L.marker([d.lat, d.lng]).addTo(map).bindPopup(d.label);
        }
        markers.push(m);
      });
    }

    function resetZoom() {
      map.fitBounds(bounds);
    }

    loadMarkers();
  </script>
</body>
</html>
