    #map { height: 100vh; margin: 0; padding: 0; }
    .sidebar {
      position: absolute;

      box-shadow: 0 0 5px rgba(0,0,0,0.3);

      font-size: 14px;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 16px;
    }
    .grid-label {
      background: none;
      color: black;
      padding: 2px 4px;
      font-size: 14px;
      font-weight: bold;
    }
    .grid-number {
      background: none;
      color: black;
      font-size: 12px;
      font-weight: bold;
    }
    .reset-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 5px 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);

      z-index: 1000;

    .logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: gold;
      color: white;
      font-size: 24px;

<script type="module">
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

  const auth = getAuth();
  const provider = new GoogleAuthProvider();
  let currentUser = null;

  document.addEventListener("DOMContentLoaded", () => {
    const loginBtn = document.createElement('div');
    loginBtn.textContent = "Admin Login";
    loginBtn.className = "reset-button";
    loginBtn.style.top = "50px";
    loginBtn.onclick = () => signInWithPopup(auth, provider).catch(console.error);
    document.body.appendChild(loginBtn);

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) console.log("Signed in as:", user.email);
    });
  });
</script>
