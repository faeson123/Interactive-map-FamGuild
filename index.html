<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Grid Map with Shared Markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    .sidebar {
      position: absolute;
      top: 60px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      font-size: 14px;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 16px;
    }
    .grid-label {
      background: none;
      color: black;
      padding: 2px 4px;
      font-size: 14px;
      font-weight: bold;
    }
    .grid-number {
      background: none;
      color: black;
      font-size: 12px;
      font-weight: bold;
    }
    .reset-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 5px 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
    }
    .logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: gold;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="reset-button" onclick="resetZoom()">Reset Zoom</div>
  <div class="sidebar">
    <h3>Toggle Markers</h3>
    <label><input type="checkbox" class="toggle-marker" data-type="fish" checked> Fish</label><br>
    <label><input type="checkbox" class="toggle-marker" data-type="quest" checked> Quests</label><br>
    <label><input type="checkbox" class="toggle-marker" data-type="herbs" checked> Herbs</label><br>
    <label><input type="checkbox" class="toggle-marker" data-type="mining" checked> Mining</label><br>
    <label><input type="checkbox" class="toggle-marker" data-type="trees" checked> Trees</label><br>
    <label><input type="checkbox" class="toggle-marker" data-type="dynamic" checked> Dynamic Events</label><br>
  </div>
  <div class="logo">FAM GUILD</div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js';
    import {
      getFirestore, collection, query,
      orderBy, getDocs, addDoc, deleteDoc, doc,
      serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBhJyc3a-i6um7te-W2Z-m-8J0u0CMerJY",
      authDomain: "map-data-base-620d3.firebaseapp.com",
      projectId: "map-data-base-620d3",
      storageBucket: "map-data-base-620d3.appspot.com",
      messagingSenderId: "765561070786",
      appId: "1:765561070786:web:f4e1e44c9284ea6ff8075b",
      measurementId: "G-4NTXWDK5G0"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const map = L.map('map', { crs: L.CRS.Simple, minZoom: -2 });
    const bounds = [[0,0], [1040,1040]];
    L.imageOverlay('image.png', bounds).addTo(map);
    map.fitBounds(bounds);

    const columns = 28;
    const rows = 28;
    const cellWidth = 1040 / columns;
    const cellHeight = 1040 / rows;

    // Check if password has been entered
    if (!localStorage.getItem("passwordEntered")) {
      const password = prompt("Enter password to add or delete markers:");

      // If password is correct, allow access
      if (password === "Pumpitup") {
        localStorage.setItem("passwordEntered", "true"); // Store the flag
        alert("Password accepted! You can now add and delete markers.");
      } else {
        alert("Incorrect password. You cannot add or delete markers.");
      }
    }

    // Marker groupings by type
    const markerGroups = {
      fish: [],
      quest: [],
      herbs: [],
      mining: [],
      trees: [],
      dynamic: []
    };

    (async () => {
      const q = query(collection(db, 'markers'), orderBy('ts'));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const { lat, lng, label, iconType, iconUrl } = data;
        let icon;
        if (iconType === 'fish') icon = L.divIcon({ className: 'fish-marker', html: '<div style="color:red;font-size:12px;font-weight:bold;">X</div>', iconSize: [12, 12], iconAnchor: [6, 6] });
        else if (iconType === 'quest') icon = L.divIcon({ className: 'quest-marker', html: '<div style="color:gold;font-size:24px;font-weight:bold;">!</div>', iconSize: [24, 24], iconAnchor: [12, 12] });
        else if (iconType === 'mining') icon = L.divIcon({ className: 'mining-marker', html: '<div style="color:gray;font-size:16px;">\u26CF\uFE0F</div>', iconSize: [16, 16], iconAnchor: [8, 8] });
        else if (iconType === 'trees') icon = L.divIcon({ className: 'trees-marker', html: '<div style="font-size:16px;">\uD83C\uDF32</div>', iconSize: [16, 16], iconAnchor: [8, 8] });
        else if (iconType === 'herbs') icon = L.divIcon({ className: 'herbs-marker', html: '<div style="font-size:16px;">\uD83C\uDF3F</div>', iconSize: [16, 16], iconAnchor: [8, 8] });
        else if (iconType === 'dynamic') icon = L.divIcon({ className: 'dynamic-marker', html: '<div style="width: 20px; height: 20px; background: gold; clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; color: black;">â†¯</div>', iconSize: [20, 20], iconAnchor: [10, 10] });

        const marker = L.marker([lat, lng], { icon }).bindPopup(label);
        markerGroups[iconType]?.push(marker);
        marker.addTo(map);
      });
    })();

    // Add event listener for checkboxes
    document.querySelectorAll('.toggle-marker').forEach(checkbox => {
      checkbox.addEventListener('change', (event) => {
        const markerType = event.target.getAttribute('data-type');
        if (event.target.checked) {
          markerGroups[markerType]?.forEach(marker => marker.addTo(map));
        } else {
          markerGroups[markerType]?.forEach(marker => map.removeLayer(marker));
        }
      });
    });

    function resetZoom() {
      map.fitBounds(bounds);
    }
  </script>
</body>
</html>
